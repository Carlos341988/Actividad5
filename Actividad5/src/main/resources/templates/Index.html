<!DOCTYPE html>
<html lang ="en" xmlsn.tx="http://www.thymeleaft.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <body>
        <div class="container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Genero</th>
                        <th>Acciones</th> 
                    </tr>
                    </thead>
                 <tbody>
                     <tr th:each="pelicula:${catalogo}">
                         <td th:text="${pelicula.id}"></td>
                         <td th:text="${pelicula.nombre}"></td>
                         <td th:text="${pelicula.genero}"></td>
                         <td>
                             <a class ="btn btn-info" th:href="@{/update/} + ${pelicula.id}">editar</a> 
                              <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Eliminar</button>
                         </td> 
                        
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar Eliminación</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Seguro que quieres eliminar la siguiente tarea:</p>
                                            <h4 th:text="${pelicula.getId()}"></h4>
                                            <h4 th:text="${pelicula.getNombre()}"></h4>
                                            <h4 th:text="${pelicula.getGenero()}"></h4>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                            <a th:href="@{/delete/}+${pelicula.getId}" class="btn btn-danger">Eliminar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                     </tr>
                 </tbody>
            </table>
            <a th:href="@{/new}" class ="btn btn-primary float-end">Nuevo</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>               
</html>
