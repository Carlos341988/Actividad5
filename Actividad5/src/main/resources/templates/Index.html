<!DOCTYPE html>
<html lang ="en" xmlsn.tx="http://www.thymeleaft.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <body>
        <div class="container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Genero</th>
                        <th>Acciones</th> 
                    </tr>
                    </thead>
                 <tbody>
                     <tr th:each="pelicula:${catalogo}">
                         <td th:text="${pelicula.id}"></td>
                         <td th:text="${pelicula.nombre}"></td>
                         <td th:text="${pelicula.genero}"></td>
                         <td>
                             <a class ="btn btn-info" th:href="@{/update/} + ${pelicula.id}">editar</a> 
                             <a class ="btn btn-danger" th:href="@{/confirmDelete/} + ${pelicula.id}">eliminar</a>
                         </td>  
                     </tr>
                 </tbody>
            </table>
            <a th:href="@{/new}" class ="btn btn-primary float-end">Nuevo</a>
        </div>
    </body>               
</html>
