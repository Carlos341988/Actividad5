<!DOCTYPE html>
<html lang="en" xmlsn:th="http://www.thymeleaft.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <body>
        <div class=" container mt-4">
            <div class ="card">
                <div class="col-sm-6">
                    <form th:action="@{/save}" th:object="${pelicula}" method="post">
                        <div>
                            <h3>Pelicula</h3>
                            <div class="form group">
                                <label>ID:</label>
                                <input name="id" th:field="*{id}" type="text" class="form-control">
                            </div>
                            <div class="form group">
                                <label>Nombre:</label>
                                <input name="nombre" th:field="*{nombre}" type="text" class="form-control">
                            </div>
                            <div class="form group">
                                <label>Genero:</label>
                                <input name="genero" th:field="*{genero}" type="text" class="form-control">
                            </div>
                            <div class="card-footer">
                                <button type="sudmit" value="guardar" class="btn btn-success"></button>
                            </div>
                        </div>
                            
                    </form>    
                </div>
            </div> 
        </div>
    </body>
</html>
